<ion-view title="Metrical Team Setting">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
  </ion-nav-buttons>         
 <ion-content padding="true">
          
         <list-modal  placeholder='Select Project' key-value='key' valuetext=' metricalTeamsettings.projectSelected.name' list-data='projects' label='Project' item-selected='metricalTeamsettings.projectSelected' action-load='loadSprint(item)' ></list-modal>
          <list-modal  placeholder='Select Sprint' valuetext='metricalTeamsettings.sprintSelected.name' list-data='sprintsByProjects' label='Sprint' item-selected='metricalTeamsettings.sprintSelected' action-load='setSprintSelected(item)' ></list-modal>

  </ion-content>


</ion-view>
