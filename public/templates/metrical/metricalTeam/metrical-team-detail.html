<ion-view view-title="Metric Team Detail">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="developer in reportTeam.workLogsByDev" type="item-text-wrap">
                <img ng-src="{{developer.userUrl}}">
                <h2>{{developer.userName}}</h2>

                <span class="badge badge-balanced badge-logwork">{{developer.time}}</span>


            </ion-item>
            <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">

                <h2>Total Time</h2>

                <span class="badge badge-energized badge-logwork">{{reportTeam.totalTime}}</span>


            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
